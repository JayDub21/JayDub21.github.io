<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Justin Wofford</title>
    <link
      href="https://fonts.googleapis.com/css?family=Barlow+Condensed|PT+Sans+Narrow|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="main.scss" />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <a href="./">
          <button type="button" class="btn btn-default">‚èé Return Home</button>
        </a>
      </nav>
    </header>
    <section class="homeIntro" id="topScroll">
      <div class="contactForm">
        <h1 class="nameTag">Justin Wofford</h1>
        <br />

        <form>
          <div class="row">
            <div class="col-sm-12">
              Email Address:<br />
              <input type="text" name="email" id="email" />
            </div>

            <div class="col-sm-12">
              Subject:<br />
              <input type="text" name="subject" id="subject" />
            </div>
          </div>
          <br />

          <div clas="row">
            Enter Message:<br />
            <div class="col-sm-10"></div>
            <textarea name="text" id="text"></textarea>
          </div>
          <br />

          <div class="row">
            <div class="col-sm-12">
              <input id="sendBtn" type="submit" value="Submit" />
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./contact.js"></script>
  </body>
</html>
